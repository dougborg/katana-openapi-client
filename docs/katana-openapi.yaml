    WebhookEventPayload:
      type: object
      description: |-
        Webhook event payload structure sent to registered webhook endpoints.
        Contains information about the event and the affected resource.
      required:
        - resource_type
        - action
        - webhook_id
        - object
      properties:
        resource_type:
          type: string
          description: Indicates the resource type affected by this event
          example: sales_order
        action:
          $ref: "#/components/schemas/WebhookEvent"
          description: The event that triggered this webhook
          example: sales_order.delivered
        webhook_id:
          type: integer
          description: ID of the registered webhook that was used to send the payload
          example: 123
        object:
          type: object
          description: |-
            The object affected by this event. Contains id, status and href to retrieve the resource.

            Notes:
            - href property doesn't apply to deleted events (e.g., sales_order.deleted, product_recipe_row.deleted)
            - status field appears in examples but is not documented in official Katana API docs
          required:
            - id
            - status
          properties:
            id:
              type: string
              description: Unique identifier of the affected resource
              example: "12345"
            status:
              type: string
              description: |-
                Current status of the affected resource.
                Note: This field appears in webhook payload examples but is not documented
                in the official Katana API documentation. The actual values and format
                may vary by resource type and may not be reliable for programmatic use.
              example: DELIVERED
            href:
              type: string
              description: API endpoint URL to retrieve the full resource (not available for deleted events)
              example: https://api.katanamrp.com/v1/sales_orders/12345
      example:
        resource_type: sales_order
        action: sales_order.delivered
        webhook_id: 123
        object:
          id: "12345"
          status: DELIVERED
          href: https://api.katanamrp.com/v1/sales_orders/12345
