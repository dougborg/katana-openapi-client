    # Base schema for common purchase order properties
    PurchaseOrderBase:
      description: Base properties shared by all purchase order types
      allOf:
        - $ref: "#/components/schemas/DeletableEntity"
        - type: object
          properties:
            status:
              type: string
              enum:
                - "NOT_RECEIVED"
                - "PARTIALLY_RECEIVED"
                - "RECEIVED"
              description: Status of the order.
            order_no:
              type: string
              description: A unique, identifying string used in the UI and controlled by the user.
            entity_type:
              type: string
              enum:
                - "regular"
                - "outsourced"
              description: Either "regular" or "outsourced", depending on the purchase order type.
            default_group_id:
              type: integer
              description: Default grouping identifier for organizational purposes
            supplier_id:
              type: integer
              description: ID of the supplier who this order belongs to.
            currency:
              type: string
              description: Currency of the purchase order. Filled with supplier currency by default.
            expected_arrival_date:
              type: string
              format: date-time
              description: The timestamp when the items are expected to arrive (in full) in your warehouse.
            order_created_date:
              type: string
              format: date-time
              description: The timestamp of creating the document.
            additional_info:
              type: string
              description: |
                A string attached to the object to add any internal comments, links to external files, additional
                instructions, etc.
            location_id:
              type: integer
              description: The ID of the location to which items are received.
            total:
              type: number
              description: The total value of the order (including taxes) in purchase order currency.
            total_in_base_currency:
              type: number
              description: The total value of the order (including taxes) in base currency.
            billing_status:
              type: string
              enum:
                - "BILLED"
                - "NOT_BILLED"
                - "PARTIALLY_BILLED"
              description: |
                Indicating the status of generating the bill through accounting integration to either Xero or QuickBooks
                Online. "PARTIALLY_BILLED" does not apply to Xero integration.
            last_document_status:
              type: string
              enum:
                - "NOT_SENT"
                - "SENDING"
                - "FAILED"
                - "SENT"
