        description: Sales order update details
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                order_no:
                  type: string
                  description: Updatable only when sales order status is NOT_SHIPPED or PENDING.
                  minLength: 1
                customer_id:
                  type: integer
                  description: Updatable only when sales order status is NOT_SHIPPED or PENDING.
                  maximum: 2147483647
                order_created_date:
                  type: string
                  format: date-time
                  description: Date when the order was originally created
                delivery_date:
                  type: string
                  format: date-time
                  description: Updatable only when sales order status is NOT_SHIPPED or PENDING.
                picked_date:
                  type: string
                  format: date-time
                  description: Updatable only when sales order status is NOT_SHIPPED or PENDING.
                location_id:
                  type: integer
                  description: Updatable only when sales order status is NOT_SHIPPED or PENDING.
                  maximum: 2147483647
                status:
                  type: string
                  description:
                    When the status is omitted, NOT_SHIPPED is used as default. Use PENDING when you want to create
                    sales order quotes.
                  enum:
                    - NOT_SHIPPED
                    - PENDING
                    - PACKED
                    - DELIVERED
                currency:
                  type: string
                  description: |-
                    E.g. USD, EUR. All currently active currency codes in ISO 4217 format. Updatable only when sales
                    order status is NOT_SHIPPED or PENDING.
                conversion_rate:
                  type: number
                  description:
                    Updatable only when sales order status is PACKED or DELIVERED, otherwise it will fail with
                    422.
                conversion_date:
                  type: string
                  description:
                    Updatable only when sales order status is PACKED or DELIVERED, otherwise it will fail with
                    422.
                additional_info:
                  type:
                    - string
                    - "null"
                  description: Additional notes or instructions for the sales order
                customer_ref:
                  type:
                    - string
                    - "null"
                  description: Customer's reference number or purchase order number
                  maxLength: 255
                tracking_number:
                  type:
                    - string
                    - "null"
                  description: Shipping carrier tracking number for package tracking
                  maxLength: 256
                tracking_number_url:
                  type:
                    - string
                    - "null"
                  description: URL link to track the shipment on carrier website
                  maxLength: 2048
      responses:
        "200":
          description: Sales order updated
          headers:
            X-Ratelimit-Limit:
              $ref: "#/components/headers/X-Ratelimit-Limit"
            X-Ratelimit-Remaining:
