    CreatePurchaseOrderRequest:
      description: Request payload for creating a new purchase order to procure materials or products from suppliers
      type: object
      additionalProperties: false
      required:
        - order_no
        - supplier_id
        - location_id
        - purchase_order_rows
      properties:
        order_no:
          type: string
          description: Unique purchase order number for tracking and reference
        entity_type:
          type: string
          enum:
            - regular
            - outsourced
          description: |-
            Type of purchase order - regular for materials or outsourced for subcontracted work
        supplier_id:
          type: integer
          maximum: 2147483647
          description: Unique identifier of the supplier providing the materials or services
        currency:
          type: string
          pattern: ^[A-Z]{3}$
          description: Active ISO 4217 currency code (e.g. USD, EUR).
        status:
          type: string
          enum:
            - NOT_RECEIVED
          description: Initial status of the purchase order when created
        order_created_date:
          type: string
          format: date-time
          description: Date when the purchase order was created
        location_id:
          type: integer
          maximum: 2147483647
          description: Primary location where the purchased items will be received and stored
        additional_info:
          type: string
          description: Optional notes or special instructions for the supplier
        purchase_order_rows:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/PurchaseOrderRowRequest"
          description: List of line items being ordered, including quantities and pricing
      # Business rule validations for outsourced orders
      if:
        properties:
          entity_type:
            const: "outsourced"
      then:
        # Outsourced orders require tracking_location_id
        required: ["tracking_location_id"]
        properties:
          tracking_location_id:
            type: integer
            maximum: 2147483647
      else:
        properties:
          tracking_location_id:
            type: "null"
      example:
        order_no: PO-2024-0156
        entity_type: regular
        supplier_id: 4001
        currency: USD
        status: NOT_RECEIVED
        order_created_date: "2024-01-15T09:30:00Z"
        location_id: 1
        additional_info: Rush order - needed for Valentine's Day production run
        purchase_order_rows:
          - quantity: 250
            price_per_unit: 2.85
            variant_id: 501
            tax_rate_id: 1
            purchase_uom: kg
            purchase_uom_conversion_rate: 1.0
            arrival_date: "2024-08-20T14:45:00Z"
          - quantity: 100
            price_per_unit: 12.5
            variant_id: 502
            tax_rate_id: 1
            purchase_uom: pieces
            purchase_uom_conversion_rate: 1.0
            arrival_date: "2024-08-20T14:45:00Z"
