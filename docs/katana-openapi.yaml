paths:
  /additional_costs:
    get:
      summary: List all additional costs
      tags:
        - Additional costs
      description: Returns a list of additional costs you've previously created.
      operationId: getAdditionalCosts
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/created_at_min"
        - $ref: "#/components/parameters/created_at_max"
        - $ref: "#/components/parameters/updated_at_min"
        - $ref: "#/components/parameters/updated_at_max"
        - $ref: "#/components/parameters/ids"
        - $ref: "#/components/parameters/name"
        - $ref: "#/components/parameters/include_deleted"
      responses:
        "200":
          description: List all additional costs
          headers:
            X-Ratelimit-Limit:
              $ref: "#/components/headers/X-Ratelimit-Limit"
            X-Ratelimit-Remaining:
              $ref: "#/components/headers/X-Ratelimit-Remaining"
            X-Ratelimit-Reset:
              $ref: "#/components/headers/X-Ratelimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdditionalCostListResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /batches:
    post:
      summary: Create a batch
      tags:
        - Batch
      description: Creates a batch object.
      operationId: createBatch
      requestBody:
        description: New batch values
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Batch"
      responses:
        "200":
          description: Batch stock created
          headers:
            X-Ratelimit-Limit:
              $ref: "#/components/headers/X-Ratelimit-Limit"
            X-Ratelimit-Remaining:
              $ref: "#/components/headers/X-Ratelimit-Remaining"
            X-Ratelimit-Reset:
              $ref: "#/components/headers/X-Ratelimit-Reset"
            X-Pagination:
              $ref: "#/components/headers/X-Pagination"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "422":
          $ref: "#/components/responses/UnprocessableEntityError"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /batch_stocks:
    get:
      summary: List current batch stock
      tags:
        - Batch
      description: |-
        Returns a list for current batch stock. The inventory is returned in sorted order, based on location_id ASC,
        variant_id ASC, and batch_id DESC.
      operationId: getBatchStock
      parameters:
        - $ref: "#/components/parameters/batch_id"
        - $ref: "#/components/parameters/batch_number"
        - $ref: "#/components/parameters/location_id"
        - $ref: "#/components/parameters/variant_id"
        - $ref: "#/components/parameters/batch_barcode"
        - $ref: "#/components/parameters/batch_created_at_min"
        - $ref: "#/components/parameters/batch_created_at_max"
        - $ref: "#/components/parameters/include_empty"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/page"
      responses:
        "200":
          description: List batch stock
          headers:
            X-Ratelimit-Limit:
              $ref: "#/components/headers/X-Ratelimit-Limit"
            X-Ratelimit-Remaining:
              $ref: "#/components/headers/X-Ratelimit-Remaining"
            X-Ratelimit-Reset:
              $ref: "#/components/headers/X-Ratelimit-Reset"
            X-Pagination:
              $ref: "#/components/headers/X-Pagination"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchStockListResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /batch_stocks/{batch_id}:
    patch:
      summary: Update batch details
      tags:
        - Batch
      description: |-
        Updates the specified batch details by setting the values of the parameters passed. Any parameters not provided
        will be left unchanged.
      operationId: updateBatchStock
      parameters:
        - name: batch_id
          in: path
          required: true
          description: Batch id
          schema:
            type: integer
      requestBody:
        description: Batch stock fields to be updated with new values
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatchStockUpdate"
      responses:
        "200":
          description: Batch stock updated
          headers:
            X-Ratelimit-Limit:
              $ref: "#/components/headers/X-Ratelimit-Limit"
            X-Ratelimit-Remaining:
