            purchase_order_rows:
              type: array
              items:
                $ref: "#/components/schemas/PurchaseOrderRow"
              description: List of line items in this purchase order
            supplier:
              $ref: "#/components/schemas/Supplier"
              description: Complete supplier information for this purchase order

