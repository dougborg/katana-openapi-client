  headers:
    X-Pagination:
      description: Pagination metadata containing page information for paginated responses
      schema:
        type: object
        properties:
          total_records:
            type: string
            description: Total number of records in the result set matching the filters (as string)
            example: "150"
          total_pages:
            type: string
            description: Number of pages in the result set (as string)
            example: "6"
          offset:
            type: string
            description: The offset from 0 for the start of this page (as string)
            example: "50"
          page:
            type: string
            description: The current page number being requested (as string)
            example: "3"
          first_page:
            type: string
            description: Whether the requested page is the first one in the collection (as string)
            example: "false"
          last_page:
            type: string
            description: Whether the requested page is the last one in the collection (as string)
            example: "false"
        required:
          - total_records
          - total_pages
          - offset
          - page
          - first_page
          - last_page
        example:
          total_records: "142"
          total_pages: "8"
          offset: "50"
          page: "2"
          first_page: "false"
          last_page: "false"
    X-Ratelimit-Limit:
      description: Number of requests available for this application (default 60 per minute)
      schema:
        type: integer
        example: 60
    X-Ratelimit-Remaining:
      description: Number of requests remaining in current rate limit window
      schema:
        type: integer
        example: 45
    X-Ratelimit-Reset:
      description: The timestamp (milliseconds since epoch) when the rate limit quota will reset
      schema:
        type: integer
        format: int64
        example: 1640995199000
    Retry-After:
      description: Number of seconds to wait before making another request when rate limited
      schema:
        type: integer
        example: 15
    X-Katana-Retry-Num:
      description: Webhook retry attempt number (1, 2, or 3)
      schema:
        type: integer
        minimum: 1
        maximum: 3
        example: 1
    X-Sha2-Signature:
      description: HMAC SHA-256 signature for webhook verification
      schema:
        type: string
        example: sha256=a8f5f167f44f4964e6c998dee827110c
  responses:
