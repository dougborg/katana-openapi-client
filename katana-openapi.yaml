      in: query
      required: false
      description: Array of objects to extend the response.
      schema:
        type: array
        items:
          type: string
          enum:
            - variant
            - location
    location_id:
      name: location_id
      in: query
      description: Filters results by a location ID.
      required: false
      schema:
        type: integer
    resource_type:
      name: resource_type
