    Inventory:
      type: object
      description: Real-time inventory status showing stock levels, commitments, and availability
      properties:
        variant_id:
          type: integer
          description: ID of product or material variant tracked in inventory
          example: 3005
        location_id:
          type: integer
          description: ID of the warehouse location of the inventory
          example: 101
        safety_stock_level:
          type: [number, "null"]
          description: Minimum stock threshold to prevent stockouts during lead time
          example: 75.0
        reorder_point:
          type: [number, "null"]
          description: "(Deprecated - queries safety_stock_level instead) The reorder point for this variant"
          example: 75.0
        average_cost:
          type: [number, "null"]
          description: >
            Current weighted average cost per unit in stock.
            Calculated as total value divided by quantity in stock.
            Uses average cost methodology for accurate cost tracking
          example: 42.50
        value_in_stock:
          type: [number, "null"]
          description: >
            Total monetary value of inventory at average cost.
            Based on purchase cost for materials and manufacturing cost for products.
            Excludes expected/committed stock value
          example: 6375.00
        quantity_in_stock:
          type: [number, "null"]
          description: >
            Physical quantity currently available in warehouse.
            Updated real-time from sales orders, manufacturing orders,
            purchase orders, and manual stock adjustments
          example: 150.0
        quantity_committed:
          type: [number, "null"]
          description: >
            Quantity allocated to open orders and production requirements.
            Includes materials for manufacturing orders and products for sales orders.
            Reduces available stock for new commitments
          example: 45.0
        quantity_expected:
          type: [number, "null"]
          description: >
            Incoming stock from open orders and scheduled production.
            Materials expected from purchase orders, products from manufacturing orders.
            Increases projected future availability
          example: 100.0
        quantity_missing_or_excess:
          type: [number, "null"]
          description: >
            Stock balance relative to optimal levels.
            Formula: (in_stock - committed + expected - safety_stock).
            Negative values indicate procurement needs
          example: 130.0
        quantity_potential:
          type: [number, "null"]
          description: >
            Maximum sellable units considering component availability.
            For assemblies: calculates based on limiting component stock.
            Accounts for current commitments and multi-level BOMs
          example: 105.0
        variant:
          $ref: "#/components/schemas/Variant"
          description: Detailed variant information including SKU and product data
        location:
          $ref: "#/components/schemas/Location"
          description: Warehouse location details and address information
      required:
        - variant_id
        - location_id
      example:
        variant_id: 3005
        location_id: 101
        safety_stock_level: 75.0
        reorder_point: 75.0
        average_cost: 42.50
        value_in_stock: 6375.00
        quantity_in_stock: 150.0
        quantity_committed: 45.0
        quantity_expected: 100.0
        quantity_missing_or_excess: 130.0
        quantity_potential: 105.0

