  # Reusable headers
  headers:
    X-Pagination:
      description: Pagination metadata containing page information for paginated responses
      schema:
        type: object
        properties:
          total_records:
            type: integer
            description: Total number of records in the result set matching the filters
          total_pages:
            type: integer
            description: Number of pages in the result set
          offset:
            type: integer
            description: The offset from 0 for the start of this page
          page:
            type: integer
            description: The current page number being requested
          first_page:
            type: boolean
            description: Whether the requested page is the first one in the collection
          last_page:
            type: boolean
            description: Whether the requested page is the last one in the collection
        required:
          - total_records
          - total_pages
          - offset
          - page
          - first_page
          - last_page
        example:
          total_records: 142
          total_pages: 8
          offset: 50
          page: 2
          first_page: false
          last_page: false
    X-Ratelimit-Limit:
      description: Number of requests available for this application (default 60 per minute)
      schema:
        type: integer
        example: 60
    X-Ratelimit-Remaining:
      description: Number of requests remaining in current rate limit window
      schema:
        type: integer
        example: 45
    X-Ratelimit-Reset:
      description: The timestamp (milliseconds since epoch) when the rate limit quota will reset
      schema:
        type: integer
        format: int64
        example: 1640995199000
    Retry-After:
      description: Number of seconds to wait before making another request when rate limited
      schema:
        type: integer
        example: 15
    X-Katana-Retry-Num:
      description: Webhook retry attempt number (1, 2, or 3)
      schema:
        type: integer
        minimum: 1
        maximum: 3
        example: 1
    X-Sha2-Signature:
      description: HMAC SHA-256 signature for webhook verification
      schema:
        type: string
        example: "sha256=a8f5f167f44f4964e6c998dee827110c"

  # Reusable error responses
  responses:
    NoContent:
      description: Object deleted successfully
      headers:
        X-Ratelimit-Limit:
          $ref: "#/components/headers/X-Ratelimit-Limit"
        X-Ratelimit-Remaining:
          $ref: "#/components/headers/X-Ratelimit-Remaining"
        X-Ratelimit-Reset:
          $ref: "#/components/headers/X-Ratelimit-Reset"
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: number
              name:
                type: string
              message:
                type: string
          example:
            statusCode: 204
            name: NotContent
            message: No content

    UnauthorizedError:
      description: Make sure you've entered your API token correctly.
      headers:
        X-Ratelimit-Limit:
          $ref: "#/components/headers/X-Ratelimit-Limit"
        X-Ratelimit-Remaining:
          $ref: "#/components/headers/X-Ratelimit-Remaining"
        X-Ratelimit-Reset:
          $ref: "#/components/headers/X-Ratelimit-Reset"
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: number
              name:
                type: string
              message:
                type: string
          example:
            statusCode: 401
            name: UnauthorizedError
            message: Unauthorized

    NotFoundError:
      description: Not found.
      headers:
        X-Ratelimit-Limit:
          $ref: "#/components/headers/X-Ratelimit-Limit"
        X-Ratelimit-Remaining:
          $ref: "#/components/headers/X-Ratelimit-Remaining"
        X-Ratelimit-Reset:
          $ref: "#/components/headers/X-Ratelimit-Reset"
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: number
              name:
                type: string
              message:
                type: string
          example:
            statusCode: 404
            name: NotFoundError
            message: Not found

    UnprocessableEntityError:
      description: Validation failed.
      headers:
        X-Ratelimit-Limit:
          $ref: "#/components/headers/X-Ratelimit-Limit"
        X-Ratelimit-Remaining:
          $ref: "#/components/headers/X-Ratelimit-Remaining"
        X-Ratelimit-Reset:
          $ref: "#/components/headers/X-Ratelimit-Reset"
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: number
              name:
                type: string
              message:
                type: string
              code:
                type: string
              details:
                type: array
                items:
                  type: object
          example:
            statusCode: 422
            name: UnprocessableEntityError
            message: The request body is invalid.
            code: VALIDATION_FAILED
            details:
              - path: .name
                code: maxLength
                message: should NOT be longer than 10 characters
                info:
                  limit: 10

    TooManyRequests:
      description: Rate limit exceeded - too many requests sent within the rate limit window (60 requests per 60 seconds)
      headers:
        X-Ratelimit-Limit:
          $ref: "#/components/headers/X-Ratelimit-Limit"
        X-Ratelimit-Remaining:
          $ref: "#/components/headers/X-Ratelimit-Remaining"
        X-Ratelimit-Reset:
          $ref: "#/components/headers/X-Ratelimit-Reset"
        Retry-After:
          $ref: "#/components/headers/Retry-After"
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: number
              name:
                type: string
              message:
                type: string
          example:
            statusCode: 429
            name: TooManyRequests
            message: Too Many Requests

    InternalServerError:
      description: Internal Server Error.
      headers:
        X-Ratelimit-Limit:
          $ref: "#/components/headers/X-Ratelimit-Limit"
        X-Ratelimit-Remaining:
          $ref: "#/components/headers/X-Ratelimit-Remaining"
        X-Ratelimit-Reset:
          $ref: "#/components/headers/X-Ratelimit-Reset"
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: number
              name:
                type: string
              message:
                type: string
          example:
            statusCode: 500
            name: InternalServerError
            message: Internal Server Error

    BadRequestError:
      description: Bad Request Error.
      headers:
        X-Ratelimit-Limit:
          $ref: "#/components/headers/X-Ratelimit-Limit"
        X-Ratelimit-Remaining:
          $ref: "#/components/headers/X-Ratelimit-Remaining"
        X-Ratelimit-Reset:
          $ref: "#/components/headers/X-Ratelimit-Reset"
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: number
              name:
                type: string
              message:
                type: string
          example:
            statusCode: 400
            name: BadRequest
            message: Bad Request

  schemas:
    AdditionalCost:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        deleted_at:
          type: [string, "null"]

    AdditionalCostList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/AdditionalCost"

    Batch:
      type: object
      additionalProperties: false
      required:
        - batch_number
        - variant_id
      properties:
        batch_number:
          type: string
        expiration_date:
          type: string
        batch_created_date:
          type: string
        variant_id:
          type: integer
          maximum: 2147483647
        batch_barcode:
          type: [string, "null"]
          minLength: 3
          maxLength: 40

    BatchResponse:
      allOf:
        - $ref: "#/components/schemas/Batch"
        - type: object
          properties:
            id:
              type: integer
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time

    BatchStock:
      type: object
      properties:
        batch_id:
          type: integer
        batch_number:
          type: string
        batch_created_date:
          type: string
          format: date-time
        expiration_date:
          type: string
          format: date-time
        location_id:
          type: integer
        variant_id:
          type: integer
        quantity_in_stock:
          type: string
        batch_barcode:
          type: string
      example:
        batch_id: 1109
        batch_number: B2
        batch_created_date: "2020-09-29T11:40:29.628Z"
        expiration_date: "2021-04-30T10:35:00.000Z"
        location_id: 1433
        variant_id: 350880
        quantity_in_stock: "10.00000"
        batch_barcode: "0317"

    BatchStockList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/BatchStock"
      example:
        data:
          - batch_id: 1109
            batch_number: B2
            batch_created_date: "2020-09-29T11:40:29.628Z"
            expiration_date: "2021-04-30T10:35:00.000Z"
            location_id: 1433
            variant_id: 350880
            quantity_in_stock: "10.00000"
            batch_barcode: "0317"

    BatchStockUpdate:
      type: object
      additionalProperties: false
      required:
