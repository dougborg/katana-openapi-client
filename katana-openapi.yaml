          - ManufacturingOrderRecipeRow
          - StockAdjustmentRow
          - StockTransferRow
          - ManufacturingOrder
          - SystemGenerated
    resource_id:
      name: resource_id
      in: query
      description: Filters results by a resource ID.
      required: false
      schema:
        type: integer
    caused_by_order_no:
