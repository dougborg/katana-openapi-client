    # Sales Order schemas
    SalesOrder:
      allOf:
        - $ref: "#/components/schemas/BaseEntity"
        - $ref: "#/components/schemas/UpdatableEntity"
        - type: object
          properties:
            customer_id:
              type: integer
              minimum: 1
              maximum: 2147483647
              description: ID of the customer who this order belongs to
            order_no:
              type: string
              description: A unique, identifying string used in the UI and controlled by the user
            source:
              type: [string, "null"]
              description: Indication of whether the sales order was created manually, by API or imported from somewhere else
            order_created_date:
              type: string
              format: date-time
              description: The timestamp of creating the document. ISO 8601 format with time and timezone must be used
            delivery_date:
              type: [string, "null"]
              format: date-time
              description: A timestamp when the items are required to be delivered to the customer. ISO 8601 format with time and timezone must be used
            picked_date:
              type: [string, "null"]
              format: date-time
              description: The timestamp when the Sales Order Delivery status was initially marked as "PACKED" or "DELIVERED". ISO 8601 format with time and timezone must be used
            location_id:
              type: integer
              minimum: 1
              maximum: 2147483647
              description: ID of the location from which the order is shipped by default
            status:
              type: string
              description: Status of the order. Possible values are "NOT_SHIPPED", "PARTIALLY_PACKED", "PARTIALLY_DELIVERED", "PACKED", "DELIVERED", and "PENDING"
              enum:
                - NOT_SHIPPED
                - PARTIALLY_PACKED
                - PARTIALLY_DELIVERED
                - PACKED
                - DELIVERED
                - PENDING
            currency:
              type: string
              description: Currency of the sales order. Filled with customer currency by default
            conversion_rate:
              type: [number, "null"]
              description: Currency rate used to convert from sales order currency into factory base currency
            conversion_date:
              type: [string, "null"]
              format: date-time
              description: The date of the conversion rate used
            invoicing_status:
              type: [string, "null"]
              description: Indicating the status of generating the invoice through accounting integration to either Xero or QuickBooks Online
            total:
              type: number
              description: The total value of the order (including taxes) in sales order currency
            total_in_base_currency:
              type: number
              description: The total value of the order (including taxes) in base currency
            additional_info:
              type: [string, "null"]
              description: A string attached to the object to add any internal comments, links to external files, additional instructions, etc
            customer_ref:
              type: [string, "null"]
              description: An identifier to reference the customer associated with the sales order
            sales_order_rows:
              type: array
              description: An array of sales order rows
              items:
                $ref: "#/components/schemas/SalesOrderRow"
            ecommerce_order_type:
              type: [string, "null"]
              description: Name of the ecommerce platform in case the order is imported from one
            ecommerce_store_name:
              type: [string, "null"]
              description: Name of the ecommerce store in case the order is imported from an ecommerce platform
            ecommerce_order_id:
              type: [string, "null"]
              description: ID of the order in the source system in case it is imported from an ecommerce platform
            product_availability:
              anyOf:
                - type: string
                  description: Stock status for the products required by the sales order
                  enum:
                    - IN_STOCK
                    - EXPECTED
                    - PICKED
                    - NOT_AVAILABLE
                    - NOT_APPLICABLE
                - type: "null"
            product_expected_date:
              type: [string, "null"]
              format: date-time
              description: The latest date of a manufacturing order production deadline or a purchasing order expected arrival date that relates to the required products
            ingredient_availability:
              anyOf:
                - type: string
                  description: Stock status for ingredients required to produce the products on the sales order
                  enum:
                    - PROCESSED
                    - IN_STOCK
                    - NOT_AVAILABLE
                    - EXPECTED
                    - NO_RECIPE
                    - NOT_APPLICABLE
                - type: "null"
            ingredient_expected_date:
              type: [string, "null"]
              format: date-time
              description: The latest date of a manufacturing order production deadline or a purchasing order expected arrival date that relates to the required ingredients to produce the products
            production_status:
              anyOf:
                - type: string
                  description: Production status of the manufacturing order that is making products for the respective sales order
                  enum:
                    - NOT_STARTED
                    - NONE
                    - NOT_APPLICABLE
                    - IN_PROGRESS
                    - BLOCKED
                    - DONE
                - type: "null"
            tracking_number:
              type: [string, "null"]
              description: "Deprecated - use tracking_number from sales order fulfillment instead"
            tracking_number_url:
              type: [string, "null"]
              description: "Deprecated - use tracking_number_url from sales order fulfillment instead"
            billing_address_id:
              type: [integer, "null"]
              description: The ID of the billing address of the sales order
            shipping_address_id:
              type: [integer, "null"]
              description: The ID of the shipping address of the sales order
            addresses:
              type: array
              description: An array of shipping and billing addresses
              items:
                $ref: "#/components/schemas/SalesOrderAddress"
          required:
            - customer_id
            - order_no
            - location_id
            - status
      example:
        id: 1001
        customer_id: 201
        order_no: "SO-2024-001"
        source: "API"
        order_created_date: "2024-01-15T10:30:00Z"
        delivery_date: "2024-01-30T12:00:00Z"
        picked_date: "2024-01-28T14:15:00Z"
        location_id: 1
        status: "DELIVERED"
        currency: "USD"
        conversion_rate: 1.0
        conversion_date: "2024-01-15T10:30:00Z"
        invoicing_status: "INVOICED"
        total: 1250.00
        total_in_base_currency: 1250.00
        additional_info: "Priority customer - expedite delivery"
        customer_ref: "CUST-REF-12345"
        ecommerce_order_type: "shopify"
        ecommerce_store_name: "Premium Electronics Store"
        ecommerce_order_id: "SHOP-789123"
        product_availability: "IN_STOCK"
        product_expected_date: null
        ingredient_availability: "IN_STOCK"
        ingredient_expected_date: null
        production_status: "DONE"
        tracking_number: "1Z999AA1234567890"
        tracking_number_url: "https://tracking.ups.com/1Z999AA1234567890"
        billing_address_id: 301
        shipping_address_id: 302
        created_at: "2024-01-15T10:30:00Z"
        updated_at: "2024-01-28T14:15:00Z"

    SalesOrderRow:
      allOf:
        - $ref: "#/components/schemas/BaseEntity"
        - $ref: "#/components/schemas/UpdatableEntity"
        - type: object
          properties:
            quantity:
              type: number
              minimum: 0
              maximum: 100000000000000000
              description: The quantity of items for the order line
            variant_id:
              type: integer
              minimum: 1
              maximum: 2147483647
              description: ID of product variant added to the order line
            tax_rate_id:
              type: [integer, "null"]
              minimum: 1
              maximum: 2147483647
              description: ID of tax added to price per unit
            location_id:
              type: [integer, "null"]
              minimum: 1
              maximum: 2147483647
              description: >
                ID of the location from which the order row is shipped
                (leave empty, when sales order location should be used for all sales order rows)
            product_availability:
              anyOf:
                - type: string
                  description: Stock status for the products required by the sales order row
                  enum:
                    - IN_STOCK
                    - EXPECTED
                    - PICKED
                    - NOT_AVAILABLE
                    - NOT_APPLICABLE
                - type: "null"
            product_expected_date:
              type: [string, "null"]
              format: date-time
              description: >
                The latest date of a manufacturing order production deadline or a purchasing order
                expected arrival date that relates to the required products
            price_per_unit:
              type: number
              description: The sales price of one unit (excluding taxes) in sales order currency
            price_per_unit_in_base_currency:
              type: number
              description: The sales price of one unit (excluding taxes) in base currency
            total:
              type: number
              description: The total value of the sales order row (excluding taxes) in sales order currency
            total_in_base_currency:
              type: number
              description: The total value of the order (excluding taxes) in base currency
            cogs_value:
              type: [number, "null"]
              description: >
                Total Cost of Goods Sold (COGS) for the delivered quantity in a sales order row.
                Calculated based on the average cost of the product at the time of delivery
            attributes:
              type: array
              description: >
                An array of sales order row attributes. Each attribute is a key-value pair.
                Used to add extra details to the sales order row
              items:
                type: object
                properties:
                  key:
                    type: string
                    description: Custom key for the sales order row attribute
                  value:
                    type: string
                    description: Custom value for the key in sales order row attribute
            batch_transactions:
              type: array
              description: >
                An array of batch transactions and their quantities.
                You can fulfill the item on the order from multiple batches
              items:
                type: object
                properties:
                  batch_id:
                    type: integer
                    description: ID of the batch for the fulfilled item
                  quantity:
                    type: number
                    description: The quantity fulfilled from a particular batch
            serial_numbers:
              type: array
              description: An array of serial number IDs
              items:
                type: integer
            linked_manufacturing_order_id:
              type: [integer, "null"]
              description: >
                The ID of the manufacturing order if there is a make-to-order (MTO)
                manufacturing order related to the sales order row
            conversion_rate:
              type: [number, "null"]
              description: >
                Currency rate used to convert from sales order currency into factory base currency.
                If multiple fulfillments exist for a sales order row, the latest date and corresponding rate are used
            conversion_date:
              type: [string, "null"]
              format: date-time
              description: >
                The date of the conversion rate used. If multiple fulfillments exist for a sales order row,
                the latest date is used
          required:
            - quantity
            - variant_id
      example:
        id: 1101
        quantity: 5.0
        variant_id: 2001
        tax_rate_id: 101
        location_id: 1
        product_availability: "IN_STOCK"
        product_expected_date: null
        price_per_unit: 199.99
        price_per_unit_in_base_currency: 199.99
        total: 999.95
        total_in_base_currency: 999.95
        cogs_value: 750.00
        attributes:
          - key: "gift_wrap"
            value: "premium"
          - key: "special_instructions"
            value: "handle with care"
        batch_transactions:
          - batch_id: 501
            quantity: 3.0
          - batch_id: 502
            quantity: 2.0
        serial_numbers: [10001, 10002, 10003, 10004, 10005]
        linked_manufacturing_order_id: 2001
        conversion_rate: 1.0
        conversion_date: "2024-01-15T10:30:00Z"
        created_at: "2024-01-15T10:30:00Z"
        updated_at: "2024-01-28T14:15:00Z"

